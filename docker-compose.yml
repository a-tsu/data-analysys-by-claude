version: '3.8'

services:
  data-analysis-dashboard:
    build: .
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_TELEMETRY_DISABLED=true
      - PLOTLY_RENDERER=json
    volumes:
      # Mount data directory to enable external data files
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s